name: Manual Final Build
on:
  workflow_dispatch: # 开启手动点按钮功能

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        # 使用 legacy-peer-deps 防止 Manus 留下的包冲突导致安装失败
        run: npm install --legacy-peer-deps

      - name: Run Official Build
        # 这会跑你 package.json 里的 vite build && tsc && electron-builder
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save My Installer
        uses: actions/upload-artifact@v3
        with:
          name: LogVPN-Fixed-Package
          path: release/*.exe
