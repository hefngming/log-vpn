name: Build Assets

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Force Install Dependencies
        # 强制忽略所有之前的错误，重新下载所有包
        run: pnpm install --no-frozen-lockfile

      - name: Build App
        # 依次运行渲染进程编译、主进程编译和打包
        run: pnpm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LogVPN-FINAL-SUCCESS
          path: dist/*.exe
