name: Build Assets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # 关键优化：即使一个平台失败，也不取消其他平台的构建
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          # 确保 pnpm 可执行文件被添加到 PATH
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        # 优化：使用 --frozen-lockfile 确保环境一致性
        run: pnpm install --frozen-lockfile

      - name: Build Frontend
        run: pnpm run build

      - name: Download v2ray Core (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $v2ray_version = "v5.14.1"
          $url = "https://github.com/v2fly/v2ray-core/releases/download/$v2ray_version/v2ray-windows-64.zip"
          if (!(Test-Path "resources/v2ray")) { New-Item -ItemType Directory -Force -Path "resources/v2ray" }
          Invoke-WebRequest -Uri $url -OutFile v2ray.zip
          Expand-Archive -Path v2ray.zip -DestinationPath resources/v2ray -Force
          Remove-Item v2ray.zip

      - name: Download v2ray Core (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          V2RAY_VERSION="v5.14.1"
          URL="https://github.com/v2fly/v2ray-core/releases/download/$V2RAY_VERSION/v2ray-macos-64.zip"
          mkdir -p resources/v2ray
          curl -L $URL -o v2ray.zip
          unzip v2ray.zip -d resources/v2ray
          rm v2ray.zip

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        run: pnpm exec electron-builder --windows nsis --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        run: pnpm exec electron-builder --macos dmg --x64 --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LogVPN-${{ matrix.os }}-Assets
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
