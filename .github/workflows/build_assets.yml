name: Final Manual Build
on:
  workflow_dispatch: # 手动触发开关

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # 升级到 v4

      - name: Install Node.js
        uses: actions/setup-node@v4 # 升级到 v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Run Official Build
        # 这会严格执行你 package.json 里的路径：dist_electron/main.js
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save My Installer
        uses: actions/upload-artifact@v4 # 关键修复：升级到 v4 解决报错
        with:
          name: LogVPN-Fixed-Package
          path: release/*.exe
