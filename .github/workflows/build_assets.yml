name: Build Assets

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build Frontend
        run: pnpm run build

      - name: Download v2ray Core (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $v2ray_version = "v5.14.1"
          $url = "https://github.com/v2fly/v2ray-core/releases/download/$v2ray_version/v2ray-windows-64.zip"
          Invoke-WebRequest -Uri $url -OutFile v2ray.zip
          Expand-Archive -Path v2ray.zip -DestinationPath resources/v2ray -Force
          Remove-Item v2ray.zip

      - name: Download v2ray Core (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          V2RAY_VERSION="v5.14.1"
          URL="https://github.com/v2fly/v2ray-core/releases/download/$V2RAY_VERSION/v2ray-macos-64.zip"
          curl -L $URL -o v2ray.zip
          mkdir -p resources/v2ray
          unzip v2ray.zip -d resources/v2ray
          rm v2ray.zip

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        run: pnpm exec electron-builder --windows nsis --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        run: pnpm exec electron-builder --macos dmg --x64 --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LogVPN-${{ matrix.os }}-Assets
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.zip
