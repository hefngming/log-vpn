name: Build Assets (Optimized)

on:
  push:
    branches:
      - main
    # 优化 1：路径过滤 - 只有当客户端相关代码、共享代码或工作流本身发生变化时才触发构建
    # 忽略文档、后端代码、数据库迁移等不影响客户端构建的修改
    paths:
      - 'client/**'
      - 'client-src/**'
      - 'shared/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'vite.config.ts'
      - 'electron-builder.json'
      - '.github/workflows/build_assets.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      # 优化 2：node_modules 深度缓存
      # 缓存整个 node_modules 目录，如果 lockfile 没变，安装步骤将几乎瞬间完成
      - name: Cache node modules
        id: cache-nodemodules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-build-nodemodules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-build-nodemodules-

      - name: Install dependencies
        # 只有在缓存未命中时才执行完整安装
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      - name: Build Frontend
        run: pnpm run build

      # 优化 3：内核下载逻辑增强
      - name: Download v2ray Core (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $v2ray_version = "v5.14.1"
          $dest_dir = "resources/v2ray"
          if (!(Test-Path $dest_dir)) { New-Item -ItemType Directory -Force -Path $dest_dir }
          # 检查是否已存在（利用 GitHub Actions 的环境持久性，虽然 Job 间不共享，但逻辑更稳健）
          if (!(Test-Path "$dest_dir/v2ray.exe")) {
            $url = "https://github.com/v2fly/v2ray-core/releases/download/$v2ray_version/v2ray-windows-64.zip"
            Write-Host "Downloading v2ray core from $url"
            Invoke-WebRequest -Uri $url -OutFile v2ray.zip
            Expand-Archive -Path v2ray.zip -DestinationPath $dest_dir -Force
            Remove-Item v2ray.zip
          }

      - name: Download v2ray Core (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          V2RAY_VERSION="v5.14.1"
          DEST_DIR="resources/v2ray"
          mkdir -p $DEST_DIR
          if [ ! -f "$DEST_DIR/v2ray" ]; then
            URL="https://github.com/v2fly/v2ray-core/releases/download/$V2RAY_VERSION/v2ray-macos-64.zip"
            echo "Downloading v2ray core from $URL"
            curl -L $URL -o v2ray.zip
            unzip v2ray.zip -d $DEST_DIR
            rm v2ray.zip
          fi

      - name: Build Electron App (Windows)
        if: matrix.os == 'windows-latest'
        run: pnpm exec electron-builder --windows nsis --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron App (macOS)
        if: matrix.os == 'macos-latest'
        run: pnpm exec electron-builder --macos dmg --x64 --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 优化 4：精简产物上传，减少资源占用
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LogVPN-${{ matrix.os }}-Assets
          # 只上传最终安装包，排除中间过程文件
          path: |
            dist/*.exe
            dist/*.dmg
          # 设置保留天数，节省 GitHub 存储空间
          retention-days: 7
